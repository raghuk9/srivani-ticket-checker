name: Run Srivani TagUI Script

on:
  schedule:
    - cron: '0 2 * * *' # 7:30 AM IST
  workflow_dispatch:

jobs:
  tagui_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install TagUI from Official S3
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl -L -o tagui.zip https://tagui.s3.amazonaws.com/tagui_linux.zip
          unzip tagui.zip
          chmod +x tagui/src/tagui

      - name: Run TagUI Script
        run: ./tagui/src/tagui srivani.tag

      - name: Upload CSV Result
        uses: actions/upload-artifact@v4
        with:
          name: srivani-results
          path: srivani.csv
